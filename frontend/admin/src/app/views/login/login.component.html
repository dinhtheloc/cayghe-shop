<div class="login-page">
  <div class="wrapper wrapper-full-page ">
    <div class="full-page login-page ">
      <div class="content">
        <div class="container">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="card card-login card-white">
                <div class="card-header">
                  <img src="https://demos.creative-tim.com/marketplace/black-dashboard-pro/assets/img/card-primary.png" alt="">
                  <h1 class="card-title">Log in</h1>
                </div>
                <div class="card-body">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"></i>
                      </div>
                    </div>
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"></i>
                      </div>
                    </div>
                    <input type="text" placeholder="Password" class="form-control">
                  </div>
                </div>
                <div class="card-footer">
                  <a href="#pablo" class="btn btn-primary btn-lg btn-block mb-3">Get Started</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
